    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="controls">
            <span onclick="prevImage()">&#10094;</span>

        <img id="lightbox-img" src="" alt="">
    </div>

<!-- Lightbox JS -->
<script>
    const images = Array.from(document.querySelectorAll('.gallery-grid div'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((imgDiv, index) => {
        imgDiv.style.cursor = 'pointer';
        imgDiv.addEventListener('click', () => {
            currentIndex = index;
            openLightbox();
        });
    });

    function openLightbox() {
        lightbox.classList.add('active');
        lightboxImg.src = getImageUrl(currentIndex);
    }

    function closeLightbox() {
        lightbox.classList.remove('active');
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = getImageUrl(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = getImageUrl(currentIndex);
    }

    function getImageUrl(index) {
        const bg = images[index].style.backgroundImage;
        return bg.slice(5, -2);
    }

    document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'Escape') closeLightbox();
    });
</script>
